{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/properties.css" />
{% endblock %}

{% block main %}
    <div class="properties-grid">
        {% for property in properties %}
        <div class="property-card">
            <div class="property-img">
                <img src="{{ url_for('get_property_img',filename=property.imagePath) }}" alt="Property Image"/>
            </div>
            <div class="basic-property-info">
                <h1 class="title"> {{ property.title }}</h1>
                <h3 class="location"> ðŸ“Œ {{ property.location }}</h3>
                <h4 class="price">$ {{ property.price }} JMD</h4>
            </div>
            <a href="{{ url_for('get_property',propertyid=property.id) }}" class="view-property-btn"> View Propery </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
